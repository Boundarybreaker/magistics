buildscript {
    repositories {
        mavenCentral()
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'sonatype'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = project_version
group = 'T145.magistics'
archivesBaseName = 'Magistics'

minecraft {
    version = forge_version
    runDir = 'eclipse'
}

dependencies {
    compile 'com.mod-buildcraft:buildcraft:6.1.5:dev'
    compile 'cpw.mods:ironchest:1.7.10-6.0.62.742:deobf'

    compile fileTree(dir: 'lib', include: '*.jar')
}

processResources {
    // this will ensure that this task is redone when the version changes
    inputs.property 'version', project.version
    inputs.property 'mcversion', project.minecraft.version

    // copy the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

// modifies the actual release
jar {
	version = '${project.minecraft.version}-${project.version}'
}

// add a developer release
task deobfJar(type: Jar) {
	from sourceSets.main.output
	classifier = 'dev'
	version = '${project.minecraft.version}-${project.version}'
}

// add an archive of the API
task api(type: Zip) {
	from(sourceSets.main.java) {
		include 'magistics/api/**'
	}
	classifier = 'api'
}

api.mustRunAfter deobfJar

// add a javadoc
task javadocJar(type: Jar, dependsOn: javadoc) {
	from 'build/docs/javadoc'
	classifier = 'javadoc'
	version = '${project.minecraft.version}-${project.version}'
}

artifacts {
	archives deobfJar, api, javadocJar
}