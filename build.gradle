buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "0.5.1"
group = "T145.magistics"
archivesBaseName = "Magistics"

minecraft {
    version = "1.7.10-10.13.0.1208"
    runDir = "eclipse/assets"
}

dependencies {
    compile fileTree(dir: 'eclipse/mods', include: '*.jar')
    compile fileTree(dir: 'lib', include: '*.jar')
}

processResources {
    // this will ensure that this task is redone when the version changes
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // copy the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task scrub(type: Delete) {
    delete fileTree(dir: 'eclipse/crash-reports')
    delete fileTree(dir: 'eclipse/logs')
}

// add a developer release
task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}

// add a javadoc
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

artifacts {
    archives deobfJar, javadocJar
}